<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-v0pOMGoAt6n4Ke2BQr7hF3tOefLC4UA5HjRGm4PDpL/V0bY8Xy8j4VBoQe5l5l8J1jABi4XJlaTNVO1f4QEDlQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            width: 300px;
        }

        .icon {
            font-size: 2em;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="icon-container">
    <div class="icon" onclick="handleClick('get')">
        <i class="fas fa-eye"></i>
    </div>
    <div class="icon" onclick="handleClick('create')">
        <i class="fas fa-plus"></i>
    </div>
    <div class="icon" onclick="handleClick('update')">
        <i class="fas fa-pencil-alt"></i>
    </div>
    <div class="icon" onclick="handleClick('delete')">
        <i class="fas fa-trash-alt"></i>
    </div>
</div>

<script>
    function handleClick(action) {
        alert(`Performing ${action.toUpperCase()} operation`);
        // You can replace the alert with actual logic to trigger the corresponding API
    }
</script>

</body>
</html>
